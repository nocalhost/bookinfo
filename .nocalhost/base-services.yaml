- name: productpage
  serviceType: deployment
  dependLabelSelector: 
    jobs:
      - "dep-job"
  containers:
    - name: productpage
      install: 
        portForward:   
          - 39080:9080
      dev:
        gitUrl: https://e.coding.net/codingcorp/nocalhost/bookinfo-productpage.git
        image: codingcorp-docker.pkg.coding.net/nocalhost/dev-images/python:3.7.7-slim-productpage
        shell: bash
        workDir: /home/nocalhost-dev
        command:
          run:
            - ./run.sh
          debug:
            - ./debug.sh
        debug:
          remoteDebugPort: 9009
        sync: 
          type: send
          filePattern: 
            - ./
          ignoreFilePattern:
            - ".git"
            - ".github"
            - ".idea"
        portForward:
        - 39080:9080
- name: details
  serviceType: deployment
  containers:
    - dev:
        gitUrl: https://e.coding.net/codingcorp/nocalhost/bookinfo-details.git
        image: codingcorp-docker.pkg.coding.net/nocalhost/dev-images/ruby:2.7.1-slim
        shell: bash
        workDir: /home/nocalhost-dev
        sync: 
          type: send
          filePattern: 
            - ./
          ignoreFilePattern:
            - ".git"
            - ".github"
        env: 
        - name: DEBUG
          value: "true"
- name: ratings
  serviceType: deployment
  dependLabelSelector: 
    pods: 
      - "productpage"
      - "app.kubernetes.io/name=productpage"
    jobs:
      - "dep-job"
  containers:
    - dev:
        gitUrl: https://e.coding.net/codingcorp/nocalhost/bookinfo-ratings.git
        image: codingcorp-docker.pkg.coding.net/nocalhost/dev-images/node:12.18.1-slim
        shell: bash
        workDir: /home/nocalhost-dev
        command:
          build: []
          run:
            - node
            - ratings.js
          debug:
            - npm
            - install
            - "&&"
            - node
            - --inspect-brk
            - ratings.js
          hotReloadRun: []
          hotReloadDebug: []
        debug:
          remoteDebugPort: 9229
        sync: 
          type: send
          filePattern: 
            - ./
          ignoreFilePattern:
            - ".git"
            - ".github"
            - "node_modules"
        env: 
        - name: DEBUG
          value: "true"
- name: reviews
  serviceType: deployment
  dependLabelSelector: 
    pods: 
      - "productpage"
  containers:
    - dev:
        gitUrl: https://e.coding.net/codingcorp/nocalhost/bookinfo-reviews.git
        image: codingcorp-docker.pkg.coding.net/nocalhost/dev-images/java:latest
        shell: bash
        workDir: /home/nocalhost-dev
        command:
          build: [ "./gradlew", "build" ]
          run: [ "./gradlew", "bootRun" ]
          debug: [ "./gradlew", "bootRun", "--debug-jvm" ]
        debug:
          remoteDebugPort: 5005
        sync: 
          type: send
          filePattern: 
            - ./
          ignoreFilePattern:
            - ".git"
            - ".github"
            - ".gradle"
            - "build"
- name: authors
  serviceType: deployment
  containers:
    - dev:
        gitUrl: https://e.coding.net/codingcorp/nocalhost/bookinfo-authors.git
        image: codingcorp-docker.pkg.coding.net/nocalhost/dev-images/golang:latest
        shell: sh
        workDir: /home/nocalhost-dev
        command:
          run: [ "./run.sh" ]
          debug: [ "./debug.sh" ]
        debug:
          remoteDebugPort: 9009
        sync:
          type: send
          filePattern:
            - ./
          ignoreFilePattern:
            - ".git"
            - ".github"