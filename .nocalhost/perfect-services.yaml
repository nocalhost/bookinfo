- name: ratings
  serviceType: deployment
  dependLabelSelector: 
    pods: 
      - "productpage"
      - "app.kubernetes.io/name=productpage"
    jobs:
      - "dep-job"
  containers:
    - dev:
        gitUrl: https://e.coding.net/nocalhost/nocalhost/bookinfo-ratings.git
        image: nocalhost-docker.pkg.coding.net/nocalhost/dev-images/node:12.18.1-slim
        shell: bash
        workDir: /root/nocalhost-dev
        resources:
          limits:
            memory: 1Gi
            cpu: "0.5"
          requests:
            memory: "100Mi"
            cpu: "0.1"
        persistentVolumeDirs:
          - path: /root
            capacity: 10Gi
        command:
          build: []
          run:
            - ./run.sh
          debug:
            - ./debug.sh
          hotReloadRun: []
          hotReloadDebug: []
        debug:
          remoteDebugPort: 9229
        sync: 
          type: send
          filePattern: 
            - ./
          ignoreFilePattern:
            - ".git"
            - ".idea"
            - ".github"
            - "node_modules"
        env: 
        - name: DEBUG
          value: "true"
- name: reviews
  serviceType: deployment
  dependLabelSelector: 
    pods: 
      - "productpage"
  containers:
    - dev:
        gitUrl: https://e.coding.net/nocalhost/nocalhost/bookinfo-reviews.git
        image: nocalhost-docker.pkg.coding.net/nocalhost/dev-images/java:latest
        shell: bash
        workDir: /root/nocalhost-dev
        resources:
          limits:
            memory: 1Gi
            cpu: "0.5"
          requests:
            memory: "100Mi"
            cpu: "0.1"
        persistentVolumeDirs:
          - path: /root
            capacity: 10Gi
        command:
          build: [ "./gradlew", "build" ]
          run: [ "./gradlew", "bootRun" ]
          debug: [ "./gradlew", "bootRun", "--debug-jvm" ]
        debug:
          remoteDebugPort: 5005
        sync: 
          type: send
          filePattern: 
            - ./
          ignoreFilePattern:
            - ".git"
            - ".github"
            - ".gradle"
            - "build"
- name: authors
  serviceType: deployment
  dependLabelSelector:
    pods:
      - "authors"
  containers:
    - dev:
        gitUrl: https://e.coding.net/nocalhost/nocalhost/bookinfo-authors.git
        image: nocalhost-docker.pkg.coding.net/nocalhost/dev-images/golang:latest
        shell: sh
        workDir: /home/nocalhost-dev
        command:
          run: [ "./run.sh" ]
          debug: [ "./debug.sh" ]
        debug:
          remoteDebugPort: 9009
        hotReload: true
        sync:
          type: send
          filePattern:
            - ./
          ignoreFilePattern:
            - ".git"
            - ".idea"
            - ".github"