apiVersion: v1
kind: Service
metadata:
  name: authors
  labels:
    app: authors
    service: authors
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: authors
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authors
  labels:
    app: authors
  annotations:
    dev.nocalhost: |
      containers:
        - dev:
            gitUrl: https://e.coding.net/nocalhost/nocalhost/bookinfo-authors.git
            image: nocalhost-docker.pkg.coding.net/nocalhost/dev-images/golang:latest
            shell: sh
            workDir: /home/nocalhost-dev
            command:
              run: [ "./run.sh" ]
              debug: [ "./debug.sh" ]
            debug:
              remoteDebugPort: 9009
            hotReload: true
            sync: 
              type: send
              filePattern: 
                - ./
              ignoreFilePattern:
                - ".git"
                - ".idea"
                - ".github"
            env: 
            - name: DEBUG
              value: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authors
  template:
    metadata:
      labels:
        app: authors
    spec:
      containers:
      - name: authors
        image: nocalhost-docker.pkg.coding.net/nocalhost/bookinfo/authors:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
        readinessProbe:
          tcpSocket:
            port: 9080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 50m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 32Mi
---
